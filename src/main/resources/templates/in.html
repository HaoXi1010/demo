<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>springboot自动转换json数据</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<script type="text/javascript">
    $(document).ready(function () {
        findBook();
    });
    function findBook() {


        $.ajax(
            {url:"/findBook",
                dataType:"json",
                type:"post",
                contentType:"application/json",
                data:JSON.stringify({id:1,name:"Spring MVC企业应用实战"}),
                async:true,
                success:function (date) {
                    console.log(date);
                    $("#image").attr("src","img/"+date.image+"");
                    $("#name").html(date.name);
                    $("#author").html(date.author);
                    $("#price").html(date.price);
                },
                error:function () {
                    alert("数据发送失败");
                }});
    }
</script>



<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">springboot对象转换</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <p>封面:<img id="image" src="img/java.jpg"/> </p>
            <p>书名:<span id="name"></span></p>
            <p>作者:<span id="author"></span></p>
            <p>价格:<span id="price"></span></p>
        </div>
    </div>
</div>

</body>
</html>
