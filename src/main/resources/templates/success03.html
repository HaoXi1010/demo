<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml
">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="book:${books}">
        <!--<td><img  th:src="@{'img/'+${book.image}}" height="60"></td>-->
        <td><img  th:src="@{'img/'+${book.image}}" height="60"/></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>

    </tr>
</table>
</body>
</html>
